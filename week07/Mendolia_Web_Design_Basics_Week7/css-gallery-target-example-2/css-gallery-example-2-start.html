<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>CSS layout example 3 start</title>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles-start.css" media="all">
</head>

<body>
    <header>
        <h1>My Portfolio Site</h1>
    </header>
    <div class="wrapper">
        <nav>
            <ul>
                <li>Home</li>
                <li>Work</li>
                <li>About</li>
                <li>Resources</li>
                <li>Contact</li>
            </ul>
            <ul>
                <li>
                    <a href="http://facebook.com"><img src="img/facebook-icon.png" alt="facebook-icon"></a>
                </li>
                <li>
                    <a href="http://instagram.com"><img src="img/instagram-icon.png" alt="instagram-icon"></a>
                </li>
                <li>
                    <a href="http://twitter.com"><img src="img/twitter-icon.png" alt="twitter-icon"></a>
                </li>
            </ul>
        </nav>
        <main>
            <figure>
                <img src="img/IMG_3039.jpg" alt="blue sky">
                <figcaption>Blue Sky in Vermont</figcaption>
            </figure>

        </main>
    </div>

    <footer>
        <p><small>Instructional content &copy; 2016 Nino Mendolia </small></p>
    </footer>
</body>

</html>
