<!DOCTYPE HTML>
<html>

<head>
    <style>
        #div1 {
            width: 500px;
            height: 250px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
        
        #div2 {
            width: 500px;
            height: 250px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }

    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }

    </script>
</head>

<body>

    <p>Drag the first placehoder image into the rectangle:</p>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>
    <img id="drag1" src="http://placehold.it/400x200" draggable="true" ondragstart="drag(event)" width="400" height="200">



    <p>Drag the next placehoder image into the rectangle:</p>

    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>
    <img id="drag2" src="http://placehold.it/425x215" draggable="true" ondragstart="drag(event)" width="425" height="215">


</body>

</html>
